<body>

    <ul id="outlet"></ul> 
    <!-- <script data-main="scripts/main.js" src="scripts/vendor/requirejs/require.js"></script> -->
    <script src="scripts/vendor/jquery/jquery.js"></script>
    <script src="scripts/vendor/underscore-amd/underscore.js"></script>
    <script src="scripts/vendor/backbone-amd/backbone.js"></script>

    <script>
      var Gtd = {
        Models: {},
        Collections: {},
        Routers: {},
        Views: {},

        init: function(taskData){
          this.tasks = new Gtd.Collections.Tasks(taskData);
          this.app = new Gtd.Routers.TaskRouter(taskData);
          Backbone.history.start({pushState: true});
          return this;
        }
      }
    </script>
